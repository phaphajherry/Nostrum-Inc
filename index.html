<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title></title>
    <style>
        .container {
            padding-left: 200px;
            padding-right: 200px;
        }
    </style>
</head>

<body>

    <section>
        <div class="container">
            <p class="text-center">Thank you for choosing Golden Shore RV Resort. To make a reservation, call us at 1 (800) 668-3581 or complete the information below to submit a reservation inquiry. Within 48 hours we will contact you to confirm availability, and to assist
                with any questions you may have.</p>
        </div>
        <div class="container">
            <form class="form-group">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="FirstName" id="Fname" placeholder="First Name*" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="LastName" id="Lname" placeholder="Last Name*" required>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="City" id="city" placeholder="City*" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="State" id="State" placeholder="State/Province*" required>
                        </div>1
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <input type="number" class="form-control" name="zipcode" id="zcode" placeholder="Zip Code (Postal Code)*" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <input type="number" class="form-control" name="Pnumber" id="Pnumber" placeholder="Phone Number*" required>]
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email*" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <select class="form-control" id="sel1" placeholder="" required>
                          <option value="-1">-- Best time to contact you. --</option>
                          <option value="1">Morning</option>
                          <option value="2">Afternoon</option>
                          <option value="3">Evening</option>
                        </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</body>

</html>
